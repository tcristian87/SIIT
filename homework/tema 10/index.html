<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Build in JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplet="off" class="search-box" placeholder="Enter city name..." value="Mures">
            <!-- <button onclick="getLocation()" class="getlocation">Location</button> -->
        </header>
        <main>
            <section class="location">
                <div class="city">Enter city name and press Enter</div>
                <div class="date"></div>
                <div id = "glocation"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
           
         </main>
    </div>
    <script src="application.js"></script>
</body>
</html>
